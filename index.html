<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>单位转换器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .converter {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .converter h2 {
            text-align: center;
        }
        .converter label {
            display: block;
            margin-top: 10px;
        }
        .converter input, .converter select, .converter button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="converter">
    <h2>单位转换器</h2>
    <label for="value">输入数值:</label>
    <input type="number" id="value" placeholder="请输入数值">

    <label for="from-unit">从单位:</label>
    <select id="from-unit">
        <option value="celsius">摄氏度 (℃)</option>
        <option value="kilometer">公里 (km)</option>
        <option value="kilogram">公斤 (kg)</option>
    </select>

    <label for="to-unit">到单位:</label>
    <select id="to-unit">
        <option value="fahrenheit">华氏度 (℉)</option>
        <option value="mile">英里 (mi)</option>
        <option value="pound">磅 (lb)</option>
    </select>

    <button onclick="convert()">转换</button>

    <div class="result" id="result"></div>
</div>

<script>
    function convert() {
        const value = parseFloat(document.getElementById('value').value);
        const fromUnit = document.getElementById('from-unit').value;
        const toUnit = document.getElementById('to-unit').value;
        let result = '';

        if (isNaN(value)) {
            result = '请输入一个有效的数值。';
        } else if (fromUnit === 'celsius' && toUnit === 'fahrenheit') {
            result = `${value} ℃ = ${(value * 9/5 + 32).toFixed(2)} ℉`;
        } else if (fromUnit === 'kilometer' && toUnit === 'mile') {
            result = `${value} km = ${(value * 0.621371).toFixed(2)} mi`;
        } else if (fromUnit === 'kilogram' && toUnit === 'pound') {
            result = `${value} kg = ${(value * 2.20462).toFixed(2)} lb`;
        } else {
            result = '请选择正确的单位组合。';
        }

        document.getElementById('result').innerText = result;
    }
</script>

</body>
</html>
